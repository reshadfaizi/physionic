<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <!-- header -->
     <header>
       <nav class="bg-[url(./bg1.png)] w-[100%] bg-cover bg-no-repeat h-[817px] ">
        <nav class="max-w-[1200px] flex justify-between m-auto items-center pt-[20px]">
            <nav><h1 class="text-white font-[700] text-[24px] ">Physionic</h1></nav>
            <nav class="flex gap-12">
                <p class="text-[14px] text-white font-[600] ">Home</p>
                <p class="text-[14px] text-white font-[600] ">Product</p>
                <p class="text-[14px] text-white font-[600] ">Pricing</p>
                <p class="text-[14px] text-white font-[600] ">Contact</p>
            </nav>
            <nav><button class="w-[190px] bg-[#23A6F0] text-white text-[14px] font-[700] py-[13px] rounded-[10px]">Get Quote Now</button></nav>
        </nav>
        <nav class="flex justify-between m-auto max-w-[1200px]">
            <nav class="mt-[220px]">
                <h1 class="text-[58px] text-white font-[800] ">Meet the Best </h1>
                <h1 class="text-[58px] text-white font-[800] ">Hospital</h1>
                <p class="text-white text-[20px] font-[500] mt-[20px]">We know how large objects will act, </p>
                <p class="text-white text-[20px] font-[500]">but things on a small scale.</p>
                <button class="w-[190px] bg-[#23A6F0] text-white text-[14px] font-[700] py-[13px] rounded-[37px] mt-[30px]">Get Quote Now</button>
                <button class="text-white bg-transparent border-[1px] border-white rounded-[37px] py-[10px] px-[30px]">Learn More</button>
            </nav>
            <form action="" class="w-[328px] bg-white rounded-[10px] mt-[70px] h-[550px]">
                <h1 class="text-[24px] font-[700] text-center mt-[30px]">Book Appointment</h1>
                <nav class="ml-[50px]">
                    <nav class="mt-[20px]">
                <label for="text" class="text-[14px] font-[600]">Name *</label><br>
                <input type="text" id="text" placeholder="Full Name * " class="w-[246px] bg-[#F9F9F9] border-[#E6E6E6] border-[1px] rounded-[5px] text-[#737373] text-[14px] p-[10px] ">
                </nav>
                    <nav class="mt-[20px]">
                <label for="email" class="text-[14px] font-[600]">Email address *</label><br>
                <input type="email" id="email" placeholder=" example@gmail.com   " class="w-[246px] bg-[#F9F9F9] border-[#E6E6E6] border-[1px] rounded-[5px] text-[#737373] text-[14px] p-[10px] ">
                </nav>
                    <nav class="mt-[20px]">
                <label for="select" class="text-[14px] font-[600]">Departement *</label><br>
                 <select name="" id="select" class="w-[246px] bg-[#F9F9F9] border-[#E6E6E6] border-[1px] rounded-[5px] text-[#737373] text-[14px] p-[10px] ">
                    <option value="" >Please Select</option>
                 </select>
                </nav>
                    <nav class="mt-[20px]">
                <label for="select" class="text-[14px] font-[600]">Time *</label><br>
                 <select name="" id="select" class="w-[246px] bg-[#F9F9F9] border-[#E6E6E6] border-[1px] rounded-[5px] text-[#737373] text-[14px] p-[10px] ">
                    <option value="" >4:00 Available</option>
                 </select>
                </nav>
                <button class="bg-[#23A6F0] w-[248px] text-white text-[14px] font-[700] h-[52px] mt-[20px] rounded-[10px]">Book Appointment</button>
            </nav>
        </form>
        </nav>
       </nav>  
     </header>
</body>
</html>
